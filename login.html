<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 공사 타요타요</title>
    <style>
                :root {
            --primary-color: #2ecc71;
            --secondary-color:  #27ae60;
            --background-color: #f0f3f6;
            --text-color: #2c3e50;
            --shadow-color: rgba(46, 204, 113, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2129&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1, h2 {
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn, button {
            padding: 0.6rem 0.8rem;
            background-color: var(--primary-color);
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            width: calc(66.67% - 0.5rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn:hover, button:hover {
            background-color: var(--secondary-color);
        }

        .btn i {
            margin-right: 0.3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid  #27ae60;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        #userInfo {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>

        <div class="btn-container">
            <a href="index.html">메인</a>
            <a href="register.html">회원가입</a>
        </div>

        <div role="main">
            <form id="loginForm">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">로그인</button>
            </form>

            <p id="loginMessage"></p>

            <div id="userInfo" style="display:none;">
                <h2>사용자 정보</h2>
                <p id="userInfoContent"></p>
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://underchair.git.io/database/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                document.getElementById('loginMessage').textContent = '로그인 성공!';
                showUserInfo(data.user);
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginMessage').textContent = '로그인 실패. 다시 시도해주세요.';
            }
        });

        function showUserInfo(user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userInfoContent').textContent = `환영합니다, ${user.name}님!`;
        }

        async function logout() {
            try {
                const response = await fetch('https://underchair.git.io/database/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('Logout failed');
                }

                localStorage.removeItem('token');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginMessage').textContent = '로그아웃되었습니다.';
            } catch (error) {
                console.error('Logout error:', error);
                document.getElementById('loginMessage').textContent = '로그아웃 중 오류가 발생했습니다.';
            }
        }

        // 페이지 로드 시 토큰 확인
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('https://underchair.git.io/database/user', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch user info');
                    }

                    const user = await response.json();
                    showUserInfo(user);
                } catch (error) {
                    console.error('Error fetching user info:', error);
                    localStorage.removeItem('token');
                }
            }
        });
    </script>
</body>
</html>
