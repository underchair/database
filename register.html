<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공사 타요타요 - 회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f0f3f6;
            --text-color: #2c3e50;
            --shadow-color: rgba(46, 204, 113, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2129&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.6rem 0.8rem; /* 세로 패딩은 유지, 가로 패딩만 줄임 */
            background-color: var(--primary-color);
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            width: calc(66.67% - 0.5rem); /* 버튼 너비를 2/3로 줄임 */
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 함 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 ...으로 표시 */
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn i {
            margin-right: 0.3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input{
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #2980b9;
            
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #2980b9;
            background-color: #2980b9;
            border-radius: 8px;
            box-sizing: border-box;
            color: #ffffff; 
            font-size: 1rem;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>회원가입</h1>
            <nav>
                <div class="btn-container">
                    <button onclick="window.location.href='index.html'" class="btn"><i class="fas fa-home"></i> 메인</button>
                    <button onclick="window.location.href='login.html'" class="btn"><i class="fas fa-sign-in-alt"></i> 로그인</button>
                </div>
            </nav>
        </header>
        <main>
            <form id="registerForm">
                <input type="text" id="regUserId" placeholder="아이디 (기수.중대.이름)" required>
                <input type="password" id="regPassword" placeholder="비밀번호 (교번)" required>
                <input type="text" id="regName" placeholder="이름" required>
                <button type="submit">회원가입</button>
            </form>
        </main>
    </div>

    <script>
        // 간단한 클라이언트 측 저장소 (실제 서비스에서는 사용하지 마세요)
        let users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userId = document.getElementById('regUserId').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;

            // 중복 사용자 확인
            if (users.some(user => user.userId === userId)) {
                alert('이미 존재하는 아이디입니다.');
                return;
            }

            // 새 사용자 추가
            users.push({ userId, password, name });
            localStorage.setItem('users', JSON.stringify(users));

            alert('회원가입이 완료되었습니다.');
            window.location.href = 'login.html'; // 로그인 페이지로 리다이렉트
        });
    </script>
</body>
</html>
