<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 공사 타요타요</title>
    <style>
               :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f0f3f6;
            --text-color: #2c3e50;
            --shadow-color: rgba(46, 204, 113, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2129&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.6rem 0.8rem; /* 세로 패딩은 유지, 가로 패딩만 줄임 */
            background-color: var(--primary-color);
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            width: calc(66.67% - 0.5rem); /* 버튼 너비를 2/3로 줄임 */
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 함 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 ...으로 표시 */
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn i {
            margin-right: 0.3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input{
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #2980b9;
            
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #2980b9;
            background-color: #2980b9;
            border-radius: 8px;
            box-sizing: border-box;
            color: #ffffff; 
            font-size: 1rem;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>

        <div class="btn-container">
            <a href="index.html">메인</a>
            <a href="login.html">로그인</a>
        </div>

        <div role="main">
            <form id="registerForm">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">회원가입</button>
            </form>

            <p id="registerMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('registerMessage').textContent = '비밀번호가 일치하지 않습니다.';
                return;
            }
            
            try {
                const response = await fetch('https://underchair.git.io/database/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                const data = await response.json();
                document.getElementById('registerMessage').textContent = '회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.';
                
                // 3초 후 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('registerMessage').textContent = '회원가입 실패. 다시 시도해주세요.';
            }
        });

        // 이메일 유효성 검사
        document.getElementById('email').addEventListener('blur', async (e) => {
            const email = e.target.value;
            if (email) {
                try {
                    const response = await fetch(`https://underchair.git.io/database/check-email?email=${encodeURIComponent(email)}`);
                    const data = await response.json();
                    if (data.exists) {
                        document.getElementById('registerMessage').textContent = '이미 사용 중인 이메일입니다.';
                    } else {
                        document.getElementById('registerMessage').textContent = '';
                    }
                } catch (error) {
                    console.error('Email check error:', error);
                }
            }
        });

        // 사용자 이름 유효성 검사
        document.getElementById('username').addEventListener('blur', async (e) => {
            const username = e.target.value;
            if (username) {
                try {
                    const response = await fetch(`https://underchair.git.io/database/check-username?username=${encodeURIComponent(username)}`);
                    const data = await response.json();
                    if (data.exists) {
                        document.getElementById('registerMessage').textContent = '이미 사용 중인 사용자 이름입니다.';
                    } else {
                        document.getElementById('registerMessage').textContent = '';
                    }
                } catch (error) {
                    console.error('Username check error:', error);
                }
            }
        });
    </script>
</body>
</html>
